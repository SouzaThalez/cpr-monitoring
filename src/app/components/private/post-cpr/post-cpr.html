<div class="page">

  <!-- Painel esquerdo -->
  <div class="panels left-p">
    <div class="p-content">
      <span class="p-title">Protocolo Pós-PCR</span>

      <div class="actions-section">
        <div class="section">

          <div class="right-panel-subheader">
            <h3>Registro de Intervenções</h3>
            <button class="save-button green" (click)="openSaveDialog()">Salvar e imprimir</button>
          </div>

          <div class="action-grid">
            <ng-container *ngFor="let intervention of interventions">
              <div class="drug-container" (click)="captureTime(intervention)">
                <div class="drug-container-body">
                  <div class="name">{{ intervention.name }}</div>
                  <div class="count" *ngIf="intervention.cliked">
                    ({{ intervention.cliked }})
                  </div>
                </div>
                <div class="drug-footer" *ngIf="intervention.description">
                  {{ intervention.description }}
                </div>
              </div>
            </ng-container>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- Painel direito -->
  <div class="panels right-p">
    <div class="p-content">
      <span class="p-title">Log de Intervenções</span>

      <div class="section">
        <div class="right-panel-subheader">
          <h3>Intervenções Realizadas</h3>
          <button mat-stroked-button color="warn" (click)="restartApp()">Reiniciar tudo</button>
        </div>

        <div class="log-list">
          <div class="log-item" *ngFor="let lap of lapTimes; let i = index">
            <span class="log-time">{{ lap.timer }}</span>
            <span class="log-name">{{ i + 1 }}° {{ lap.label }} - {{ lap.name }}</span>
            <button mat-icon-button color="warn" (click)="removeLapItem(i, lap)">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
