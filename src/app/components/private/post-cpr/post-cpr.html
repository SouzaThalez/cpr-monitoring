<div class="page">

  <div class="panels left-p">
    <div class="p-content">
      <span class="p-title">Left-panel</span>
      <div class="actions-section">
        <div class="section">
            <div class="right-panel-subheader">
          <h3>Registro de Intervenções</h3>
          <button class="save-button" (click)="restartApp()">Salvar e imprimir</button>
        </div>
          <div class="action-grid">
            <ng-container *ngFor="let intervention of interventions">
              <div class="drug-container">
                <div class="drug-container-body" (click)="captureTime(intervention)">
                  {{ intervention.name }}
                  <span *ngIf="intervention.cliked">({{ intervention.cliked }})</span>
                </div>
              </div>

            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="panels right-p">
    <div class="p-content">
      <span class="p-title">Right-panel</span>
      <div class="section">
        <div class="right-panel-subheader">
          <h3>Registro de Intervenções</h3>
          <button mat-stroked-button color="warn" (click)="restartApp()">Reiniciar tudo</button>
        </div>
        <div class="log-list">
          <div class="log-item" *ngFor="let lap of lapTimes; let i = index">
            <span class="log-time">{{ lap.timer }}</span>
            <span class="log-name">{{ i + 1 }}° {{lap.label}} - {{ lap.name }}</span>
            <button mat-icon-button color="warn" (click)="removeLapItem(i, lap)">
              <span class="material-symbols-outlined">close</span>
            </button>
          </div>
        </div>
      </div>



    </div>
  </div>
